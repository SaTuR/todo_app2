<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicacion de tareas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="container">
    <h1>Aplicacion de Tareas</h1>
    <br>
    <form action="/add" method="post">
      <input class="form-control" name="title" type="text" placeholder="Ingrese la tarea">
      <br>
      <center>
        <button class="btn btn-primary" type="submit">Guardar Tarea</button>
      </center>
    </form>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">TITULO</th>
          <th scope="col">ESTADO</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for t in tareas%}
        <tr>
          <th scope="row">{{t.id}}</th>
          <td>{{t.title}}</td>
          <td>
            <!-- {{t.state}} -->
            {% if t.state %}
            <a href="/update/{{t.id}}">
              <i class="bi bi-toggle-on"></i>
            </a>
            {% else %}
            <a href="/update/{{t.id}}">
              <i class="bi bi-toggle-off"></i>
            </a>
            {% endif %}
          </td>
          <td>
            <!-- <a href="/update/{{t.id}}">
              <button type="button" class="btn btn-success"><i class="bi bi-arrow-clockwise"></i></button>
            </a> -->
            <a href="/delete/{{t.id}}">
              <i class="bi bi-trash btn-outline-danger"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
